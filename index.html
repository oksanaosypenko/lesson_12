<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <!-- <section class="main"> -->
        <div class="header">
            <h1>Contact</h1>
            <p>For new projects, ideas, business or anything you'd like to discuss, contact
                with
                me!</p>
        </div>


        <div class="grid">

            <!-- Registration form -->
            <div class="contact__form">
                <form class="form" action="#" method="get">

                    <fieldset class="contact-group">
                        <div class="contact__form__name">
                            <input type="text" class="input" name="name" placeholder="Your name..." required>

                        </div>

                        <div class="contact__form__email">
                            <input type="email" class="input" name="email" placeholder="Your email..." required>
                        </div>

                        <div class="contact__form__number">
                            <input type="text" class="input" name="number" placeholder="Your phone number..." required>
                        </div>

                        <div class="contact__form__comment">
                            <textarea type="text" class="input" name="comments" placeholder="Your message..."
                                id="comment"></textarea>
                        </div>


                    </fieldset>

                    <!-- </form> -->
            </div>




            <section class="contacts">
                <div class="contacts__info">
                    <div class="contacts__title">
                        Address
                    </div>

                    <a href="www.maps.google.com">123 City name, Street, City, Country</a>

                </div>
                <div class="contacts__info">
                    <div class="contacts__title">
                        email
                    </div>

                    <a href="mailto:cahee@domain.com">cahee@domain.com</a>

                </div>
                <div class="contacts__info">
                    <div class="contacts__title">
                        phone
                    </div>

                    <a href="tel:+012 345 6789">+012 345 6789</a>

                </div>
            </section>


        </div>
        <!-- </section> -->

        <footer class="footer">

            <p class="footer__copyright">&copy; 2015 Company. All right reserved
            </p>
            <a href="#"><img src="img/logo.png" alt="logo" class="footer__logo"></a>
            <p class="footer__developer">Made with <span class="love">love</span> by Auskteez</p>

        </footer>
    </div>

</body>

</html>
